name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/checkout@v3
      - name: get firebase
        uses: actions/checkout@v3
        with:
          repository: msng-devs/JGW-Secret
          ref: auth
          path: "./src/test/resources/"
          token: ${{ secrets.TOKEN }}

      - name: move config files
        run: mv ./src/test/resources/application-test.properties ./src/test/resources/application-dev.properties ./src/test/resources/application-product.properties ./src/test/resources/firebase.json ./src/test/resources/logback-dev.xml ./src/test/resources/logback-product.xml ./src/test/resources/logback-test.xml ./src/main/resources

      - name: print tree
        run: tree -aF .

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build&Test with Gradle
        run: ./gradlew clean build

      - name: action-slack
        uses: 8398a7/action-slack@v3
        with:
            status: ${{ job.status }}
            author_name: JGW-Auth main build
            fields: repo,commit,message,author
            mention: here
            if_mention: failure,cancelled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
